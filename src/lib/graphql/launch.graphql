query getUpcomingLaunches {
    upcoming {
    id
    name
    failreason
    hashtag
    holdreason
    image
    inhold
    tbddate
    tbdtime
    url
    webcast_live
    window_end
    window_start
    probability
    tbddate
    tbdtime
    pad {
      name
      latitude
      longitude
      location {
        name
      }
    }
    launch_service_provider {
      id
      name
    }
    status {
      id
      abbrev
      name
      description
    }
    mission {
      id
      name
      description
    }
    program {
      id
      name
    }
  }
}
